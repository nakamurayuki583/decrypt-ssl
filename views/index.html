<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dekripsi SSL Private Key</title>
</head>
<body>
  <h2>Dekripsi Encrypted SSL Private Key</h2>
  <form method="POST" action="/decrypt">
    <label>Encrypted Private Key:</label><br>
    <textarea name="encryptedKey" rows="15" cols="80" required></textarea><br><br>

    <label>Passphrase:</label><br>
    <input type="password" name="passphrase" required><br><br>

    <button type="submit">Dekripsi Sekarang</button>
  </form>
</body>
</html>
